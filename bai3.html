<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1=['a','o','e','u','i'];
    function check(array) {
        let count=0;
        for (let i=0;i<array.length;i++) {
            for (let j=0;j<arr1.length;j++) {
                if(array[i]===arr1[j]) {
                    count++;
                }
            }
        }
        if(count===0) {
            return false;
        } else {
            return count;
        }
    }
    let a=prompt('Nhập 1 chuỗi  ');
    let arr=a.split("");
    document.write(arr +'<br/>');
    if(check(arr)>0) {
        document.write('chuỗi của bạn có các ký tự nguyên âm là ' + check(arr));
    } else {
        document.write('chuỗi của bạn không có ký tự nguyên âm'+check(arr));
    }

</script>
</body>
</html>
